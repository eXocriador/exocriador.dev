services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: portfolio-frontend
    restart: unless-stopped
    environment:
      - CONTACT_BACKEND_URL=http://backend:3001
    networks:
      - portfolio-internal
      - traefik-public
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.exocriador-frontend.rule=Host(`exocriador.dev`) || Host(`www.exocriador.dev`)"
      - "traefik.http.routers.exocriador-frontend.entrypoints=websecure"
      - "traefik.http.routers.exocriador-frontend.tls=true"
      - "traefik.http.routers.exocriador-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.exocriador-frontend.loadbalancer.server.port=3000"
      # Redirect www to non-www
      - "traefik.http.middlewares.exocriador-redirect.redirectregex.regex=^https://www\\.exocriador\\.dev/(.*)"
      - "traefik.http.middlewares.exocriador-redirect.redirectregex.replacement=https://exocriador.dev/$${1}"
      - "traefik.http.routers.exocriador-frontend.middlewares=exocriador-redirect"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=${FRONTEND_URL:-https://exocriador.dev}
      - MONGODB_URI=mongodb://shared-mongodb:27017/exocriador_db
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_SECURE=${EMAIL_SECURE:-false}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_TO=${EMAIL_TO}
      - TELEGRAM_NOTIFIER_URL=http://telegram-bot:3002/notify
    networks:
      - portfolio-internal
      - traefik-public
      - mongodb-shared
    depends_on:
      telegram-bot:
        condition: service_started
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.exocriador-backend.rule=Host(`exocriador.dev`) && PathPrefix(`/api`)"
      - "traefik.http.routers.exocriador-backend.entrypoints=websecure"
      - "traefik.http.routers.exocriador-backend.tls=true"
      - "traefik.http.routers.exocriador-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.exocriador-backend.loadbalancer.server.port=3001"

  telegram-bot:
    build:
      context: ./telegram-notifier-bot
      dockerfile: Dockerfile
    container_name: portfolio-telegram-bot
    restart: unless-stopped
    environment:
      - PORT=3002
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    networks:
      - portfolio-internal
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  portfolio-internal:
    driver: bridge
  traefik-public:
    external: true
  mongodb-shared:
    external: true
